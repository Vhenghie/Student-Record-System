<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../client/assets/css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login">
            <span>
                <h1>LOGIN</h1>
            </span>
            <form id="loginForm">
                <span>
                    <label for="usernameInput">Username</label>
                    <input type="text" id="usernameInput" class="usernameInput">
                </span>
                <span>
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" class="passwordInput">
                </span>
                <span>
                    <button id="btnLogin">
                        LOGIN
                    </button>
                </span>
            </form>
        </div>
    </div>
    <script src="../client/assets/scripts/login.js"></script>
</body>
</html>
