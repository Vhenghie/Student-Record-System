<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Record</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../client/assets/css/global.css">
  <link rel="stylesheet" href="../client/assets/css/student.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
        <div class="menu">
            <ul>
                <li><a href="../client/Dashboard.html">Dashboard</a></li>
                <li><a class="active" href="../client/Student.html">Student</a></li>
                <li><a href="../client/Academic_Level.html">Academic Level</a></li>
                <li><a href="../client/Academic_Year.html">Academic Year</a></li>
                <li><a href="../client/Course.html">Courses</a></li>
            </ul>
        </div>
        <div class="account">
            <ul>
                <li><a href="#" id="btnLogout">Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <div class="main-content-wrapper">
            <div class="banner">
                STUDENT RECORD MANAGEMENT SYSTEM
            </div>
            <div class="data">
                <div class="page_detail">
                    <button id="btnAdd">CREATE NEW</button>
                </div>
                <div class="filters">
                    <span>
                        <label for="textInputSearch">Search</label>
                        <input type="text" id="textInputSearch" placeholder="Search for Name">
                    </span>
                    <span>
                        <label for="academicLevelFilter">Grade Level</label>
                        <select id="academicLevelFilter">
                        </select>
                    </span>
                    <span>
                        <label for="academicYearFilter">Grade Year</label>
                        <select id="academicYearFilter">
                        </select>
                    </span>
                    <span>
                        <label for="courseFilter">Course</label>
                        <select id="courseFilter">
                        </select>
                    </span>
                    <span>
                    <span class="filterButton">
                        <button id="btnSearch"><i class="fa-solid fa-magnifying-glass"> SEARCH</i></button>
                        <button id="btnClear"><i class="fa-solid fa-x"> CLEAR</i></button>
                    </span>
                    </span>
                </div>
                <div class="table_wrapper">
                    <div class="pagination">
                        <p id="itemNumber"></p>
                        <button id="btnPrev"><i class="fa-solid fa-arrow-left"></i></button>
                        <span id="pageInfo"></span>
                        <button id="btnNext"><i class="fa-solid fa-arrow-right"></i></button>       
                    </div>                 
                    <div class="table_container">
                        <table id="tblStudent" class="tblStudent">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>FIRST NAME</th>
                                <th>MIDDLE NAME</th>
                                <th>SURNAME</th>
                                <th>GENDER</th>
                                <th>AGE</th>
                                <th>BIRTHDAY</th>
                                <th>ACADEMIC LEVEL</th>
                                <th>ACADEMIC YEAR</th>
                                <th>COURSE</th>
                                <th>EMAIL</th>
                                <th>MOBILE</th>
                                <th>ADDRESS</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                    </div>
                    <div class="reload">
                        <button id="btnReload"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>
                </div>
                <div class="modalPage" id="modalPage">
                    <div class="modalPageContent">
                        <span class="modalHeader">
                            <h2>Course Form</h2>
                        </span>
                        <form class="modalForm" id="modalForm">
                            <span id="IdSpan">
                                <label for="studentId">ID:</label>
                                <input type="text" id="studentId" disabled>
                            </span>
                            <span>
                                <label for="studentFirstName">First Name:</label>
                                <input type="text" id="studentFirstName">
                            </span>
                            <span>
                                <label for="studentMiddleName">Middle Name:</label>
                                <input type="text" id="studentMiddleName">
                            </span>
                            <span>
                                <label for="studentLastName">Last Name:</label>
                                <input type="text" id="studentLastName">
                            </span>
                            <span>
                                <label for="studentGender">Gender:</label>
                                <select id="studentGender">
                                    <option default selected disabled>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </span>
                            <span>
                                <label for="studentAddress">Address:</label>
                                <input type="textarea" id="studentAddress">
                            </span>
                            <span>
                                <label for="studentDob">Date of Birth:</label>
                                <input type="date" id="studentDob">
                            </span>
                            <span>
                                <label for="studentEmail">Email:</label>
                                <input type="text" id="studentEmail">
                            </span>
                            <span>
                                <label for="studentMobile">Mobile:</label>
                                <input type="number" placeholder="e.g. 0551234567" id="studentMobile">
                            </span>
                            <span>
                                <label for="studentAcademicLevel">Level:</label>
                                <select id="studentAcademicLevel"></select>
                            </span>
                            <span>
                                <label for="studentAcademicYear">Year:</label>
                                <select id="studentAcademicYear"></select>
                            </span>
                            <span>
                                <label for="studentCourse">Course:</label>
                                <select id="studentCourse"></select>
                            </span>
                            <span>
                                <button type="submit" id="btnSave">Save</button>
                                <button id="btnCancel">Cancel</button>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <script src="../client/assets/scripts/student.js"></script>
  <script src="../client/assets/scripts/global.js"></script>
</body>
</html>
